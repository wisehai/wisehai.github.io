<!DOCTYPE html>  
<html lang="zh-CN">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>王鹤的博客</title>  
    <style>  
        /* 基础样式 */  
        body {  
            font-family: 'Helvetica Neue', Arial, sans-serif;  
            line-height: 1.6;  
            margin: 0;  
            padding: 0;  
            color: #333;  
            background-color: #f8f9fa;  
        }  
        
        /* 容器样式 */  
        .container {  
            max-width: 900px;  
            margin: 0 auto;  
            padding: 20px;  
            background-color: white;  
            box-shadow: 0 0 10px rgba(0,0,0,0.1);  
            min-height: 100vh;  
        }  
        
        /* 头部区域 */  
        header {  
            padding: 30px 0;  
            text-align: center;  
            border-bottom: 1px solid #eee;  
        }  
        
        /* 姓名样式 */  
        .name {  
            font-size: 2.5em;  
            font-weight: bold;  
            margin: 0;  
            color: #2c3e50;  
        }  
        
        /* 导航样式 */  
        nav {  
            display: flex;  
            justify-content: center;  
            margin: 20px 0;  
            padding: 10px 0;  
            border-bottom: 1px solid #eee;  
        }  
        
        nav a {  
            text-decoration: none;  
            color: #3498db;  
            margin: 0 15px;  
            padding: 5px 10px;  
            border-radius: 3px;  
            font-weight: 500;  
            transition: all 0.3s ease;  
        }  
        
        nav a:hover {  
            background-color: #3498db;  
            color: white;  
        }  
        
        /* 内容区域 */  
        .content {  
            padding: 20px;  
            line-height: 1.8;  
        }  
        
        /* 底部样式 */  
        footer {  
            text-align: center;  
            margin-top: 30px;  
            padding-top: 20px;  
            border-top: 1px solid #eee;  
            color: #7f8c8d;  
            font-size: 0.9em;  
        }  
        
        /* 响应式设计 */  
        @media (max-width: 600px) {  
            .container {  
                padding: 10px;  
            }  
            .name {  
                font-size: 2em;  
            }  
            nav {  
                flex-direction: column;  
                align-items: center;  
            }  
            nav a {  
                margin: 5px 0;  
            }  
        }  
    </style>  
</head>  
<body>  
    <div class="container">  
        <header>  
            <!-- 姓名区域 - 修改下面的文字为您的姓名 -->  
            <h1 class="name">王鹤</h1>  
            <p>欢迎来到我的个人网站</p>  
        </header>  
        
        <!-- 导航栏 -->  
        <nav>  
            <a href="about">关于我</a>  
            <a href="tools">好用的工具</a>  
        </nav>  
        
        <!-- 自定义内容区 - 在这里添加您想要的内容 -->  
        <main class="content">  
            <h2>欢迎来到我的网站</h2>  
            <p>这是我的个人网站主页。您可以通过上方的导航栏访问不同的页面。</p>  
            
            <h3>最近更新</h3>  
            <p>敬请期待</p>  
            
            <!-- 您可以继续添加更多内容，比如：  
            <h3>我的兴趣</h3>  
            <ul>  
                <li>兴趣一</li>  
                <li>兴趣二</li>  
                <li>兴趣三</li>  
            </ul>  
            -->  
        </main>  
        
        <footer>  
            <p>&copy; 2025 王鹤. 保留所有权利.</p>  
        </footer>  
    </div>  
</body>  
</html>
